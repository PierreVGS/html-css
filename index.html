          <form method="POST">
              
            <fieldset>
                <h1>Connexion</h1>
    
                <div id="pseudo">
                    <label for="Nom">Pseudo:</label>
                    <input type="text" required placeholder="Mon pseudo" >
                </div>     
                <div id="motdepasse">
                    <label for="Mot de passe">Mot de passe:</label>
                    <input type="password" required placeholder="Mon mot de passe">
                </div>  
                
                

                <div id="checkbox">
                    <input type="checkbox" name="" id="checkbox" checked>
                    <label for="Checkbox">Se souvenir de moi !</label>
                </div>

                <div id="button">
                    <button type="submit">Connexion</button>
                    <button type="reset">Retour</button>
                </div>                
            </fieldset>

        </form>
